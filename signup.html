<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="meyer-reset.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Shopily</title>
</head>
<body>
    <header>
        <h1><a href="landing-page.html">Shopily</a></h1>
    </header>
    <main>
        <section class="main-section-w">
            <h2>Sign up</h2>
            <br>
            <form>
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" /><br><br>
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name" /><br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" /><br><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" /><br><br>
                <label for="repeat-password">Repeat password:</label>
                <input type="password" name="repeat-password" id="repeat=password" /><br><br>
                <p><a href="login.html">I have an account already</a></p>
                <p class="button"><a href="supermarket.html">Next</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>Created by JD Nunez</p>
    </footer>
</body>
